<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Box Styling</title>
  <style>
    body {
      background: #fdf6ec;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 30px;
      color: #4e342e;
    }

    h1 {
      text-align: center;
      color: #6d4c41;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .box {
      padding: 22px;
      margin: 22px auto;
      max-width: 600px;
      line-height: 1.6em;
      font-size: 1.05em;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
    }

    .box1 {
      background-color: #fbe9e7;
      border: 4px solid #a1887f;
      border-radius: 18px;
    }

    .box2 {
      background-color: #fff3e0;
      border: 3px dashed #8d6e63;
      border-radius: 50%;
      text-align: center;
      padding: 40px;
    }

    .box3 {
      background-color: #f3e5ab;
      border: 6px dotted #6d4c41;
      border-radius: 25px 50px 25px 50px;
    }
  </style>
</head>
<body>

  <h1>Cozy Styled Boxes</h1>

  <div class="box box1">
    <p>This cozy box has a warm beige background, soft rounded corners, and a subtle shadow.</p>
  </div>

  <div class="box box2">
    <p>This one has a circular shape, dashed border, and a friendly warm tone.</p>
  </div>

  <div class="box box3">
    <p>This box stands out with a dotted border, alternating corner radii, and a warm golden background.</p>
  </div>

</body>
</html>
