<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('beans.jpg') no-repeat center center/cover;
      animation: move 30s linear infinite;
      z-index: -1;
    }
    @keyframes move {
      0% { transform: scale(1.1) translateY(0); }
      50% { transform: scale(1.15) translateY(-10px); }
      100% { transform: scale(1.1) translateY(0); }
    }
    header {
      padding: 20px;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.5);
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      background: rgba(0,0,0,0.4);
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    ☕ Welcome to Solace Café ☕
  </header>
  <main>
    <h1>One sip away to make your day special</h1>
    <p>Come and enjoy our aromatic coffee made from the finest beans. Relax and savor the cozy atmosphere with us.</p>
  </main>
</body>
</html>
