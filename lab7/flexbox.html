<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solace Cafe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdf6ec, #f8ede3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 28px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      color: #4e342e;
    }

    /* Individual cozy colors */
    .box:nth-child(1) {
      background: linear-gradient(135deg, #d7ccc8, #efebe9);
    }
    .box:nth-child(2) {
      background: linear-gradient(135deg, #ffe0b2, #ffcc80);
    }
    .box:nth-child(3) {
      background: linear-gradient(135deg, #bcaaa4, #d7ccc8);
    }

    .box:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2);
    }

    /* Entry animation */
    .box {
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInUp 0.8s ease forwards;
    }
    .box:nth-child(1) { animation-delay: 0.1s; }
    .box:nth-child(2) { animation-delay: 0.3s; }
    .box:nth-child(3) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .box {
        width: 140px;
        height: 140px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Nonchalant</div>
    <div class="box">Aura farm</div>
    <div class="box">Fine shi</div>
  </div>
</body>
</html>
